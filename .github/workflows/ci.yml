---
name: CI

on:  # yamllint disable-line rule:truthy
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

# Cancel tests if a new commit is pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  test:
    name: tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3  # v7.1.3
        with:
          enable-cache: true

      - name: run tests
        run: uvx nox -s tests --force-python ${{ matrix.python-version }}
        shell: bash

  type_check:
    name: type check with mypy
    runs-on: ${{ matrix.os }}
    strategy: &default-strategy
      matrix:
        python-version: ["3.14"]
        os: [ubuntu-latest]
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3  # v7.1.3
        with:
          enable-cache: true

      - name: run mypy
        run: uvx --python ${{ matrix.python-version }} mypy labnirs2snirf tests
        shell: bash

  precommit:
    name: pre-commit checks with prek (all files)
    runs-on: ${{ matrix.os }}
    strategy: *default-strategy
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3  # v7.1.3
        with:
          enable-cache: true

      - name: save prek cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/prek
          key: prek-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}  # yamllint disable-line rule:line-length
          restore-keys: |
            prek-${{ matrix.os }}-${{ matrix.python-version }}

      - name: run pre-commit (PR)
        if: github.event_name == 'pull_request'
        run: |
          uvx --python ${{ matrix.python-version }} \
            prek run \
            --all-files \
            --show-diff-on-failure \
            --color=always
        shell: bash

      - name: run pre-commit (push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          uvx --python ${{ matrix.python-version }} \
            prek run \
            --all-files \
            --show-diff-on-failure \
            --color=always
        shell: bash
        env:
          SKIP: no-commit-to-branch
