---
name: CI

on:  # yamllint disable-line rule:truthy
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

# Cancel tests if a new commit is pushed to the same PR
concurrency:
  group: >-
    ${{ github.workflow }}-${{
      github.event_name == 'pull_request' && 'pr' || 'push'
    }}-${{
      github.event.pull_request.number || github.ref
    }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  test:
    name: tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          enable-cache: true

      - name: run tests with nox
        run: uvx nox -s tests_parallel --force-python ${{ matrix.python-version }}
        shell: bash

  type_check:
    name: typing
    runs-on: ${{ matrix.os }}
    strategy: &default-strategy
      fail-fast: false
      matrix:
        python-version: ["3.14"]
        os: [ubuntu-latest]
    steps:
      - name: checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          enable-cache: true

      - name: run mypy check with nox
        run: uvx nox -s type_check --force-python ${{ matrix.python-version }}
        shell: bash

  installation:
    name: installation
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          enable-cache: true

      # this nox session uses venv as backend, cannot install python
      - name: install python
        run: uv python install ${{ matrix.python-version }}
        shell: bash

      - name: run mypy check with nox
        run: uvx nox -s install_test --force-python ${{ matrix.python-version }}
        shell: bash

  build_docs:
    name: build documentation
    runs-on: ${{ matrix.os }}
    strategy: *default-strategy
    steps:
      - name: checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          enable-cache: true

      - name: run mypy check with nox
        run: uvx nox -s docs --force-python ${{ matrix.python-version }}
        shell: bash

  precommit:
    name: pre-commit (all files)
    runs-on: ${{ matrix.os }}
    strategy: *default-strategy
    steps:
      - name: checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          enable-cache: true

      - name: save prek cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/prek
          key: prek-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}  # yamllint disable-line rule:line-length
          restore-keys: |
            prek-${{ matrix.os }}-${{ matrix.python-version }}

      - name: run prek (on PR)
        if: github.event_name == 'pull_request'
        run: |
          uvx --python ${{ matrix.python-version }} \
            prek run \
            --all-files \
            --show-diff-on-failure \
            --color=always
        shell: bash

      - name: run prek (on push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          uvx --python ${{ matrix.python-version }} \
            prek run \
            --all-files \
            --show-diff-on-failure \
            --color=always
        shell: bash
        env:
          SKIP: no-commit-to-branch
